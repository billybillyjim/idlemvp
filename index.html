<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idle</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css" />

</head>

<body>
    <div id="vm">
        <div class="sidebar" v-if="showSidebar">
            <h4>Menus Menu <span @click="showSidebar = false" class="sidebar-item-is-active">X</span></h4>
            <div v-for="(entry, index) in activeComponents" :key="entry.Name || index">
                <a class="" @click="entry.isActive = !entry.isActive">[[entry.Name]]
                    <span v-if="entry.isActive" class="sidebar-item-is-active">X</span>
                </a>
            </div>
        </div>
        <div v-else @click="showSidebar = true;" class="menu-tab" style="cursor:pointer;">
            â˜° Menu
        </div>
        <div>
            <div v-for="(entry, index) in activeComponents.filter(x => x.isActive)" :key="entry.Name || index">
                <component :is="entry.component" />
            </div>
        </div>
    </div>
    <script src="./vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js" type="module"></script>
</body>

</html>
